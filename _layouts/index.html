---
layout: default
---
<section class="my-10 mx-auto prose dark:prose-invert">
  {{content}}
</section>

<section class="mx-auto prose"> 
  <div class="">
    {% assign posts = site.posts | sort: 'date' | reverse %}  
      {% for post in posts %}
      <h2>{{ post.title }}</h2>
      <time class="" datetime="{{ post.date | date: "%-d %b %Y" }}">{{ post.date | date: "%-d %b %Y" }}</time>
      {{post.content}}
      {% endfor %} 
  </div>
</section>
